<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>TNI Cybersec | Coming Soon</title>

  <!-- favicon -->
  <link rel="icon" href="img/TNICyberWebIcon.png">
  <link rel="shortcut icon" href="img/TNICyberWebIcon.png">
  <link rel="apple-touch-icon" href="img/TNICyberWebIcon.png">

  <!-- CSS -->
  <!-- <link href="index.css" rel="stylesheet"> -->

  <!-- Google Fonts CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body * {
      font-family: 'Major Mono Display', monospace;
    }

    body,
    html {
      width: 100%;
      height: 100%;
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url("img/TNI Cybersec Cover.jpg");
      height: 100vh;
      min-height: 500px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: palevioletred;
      font-size: 36px;
    }

    #container {
      text-align: center;
    }

    #text {
      display: inline-block;
      vertical-align: middle;
      /* color: palevioletred; */
      letter-spacing: 2px;
    }

    #cursor {
      display: inline-block;
      vertical-align: middle;
      width: 3px;
      height: 50px;
      /* background-color: palevioletred; */
      animation: blink .75s step-end infinite;
    }

    @keyframes blink {

      from,
      to {
        background-color: transparent
      }

      50% {
        background-color: palevioletred;
      }
    }
  </style>

</head>

<body>

  <!-- Hero section starts here -->

  <div class="hero-image">
    <div id="container" class="hero-text">
      <div id="text"></div>
      <div id="cursor"></div>
    </div>
  </div>

  <!-- Hero section ends here -->

  <!-- JS -->
  <script type="text/javascript">
    // List of sentences
    var _CONTENT = [
      "Never gonna give you up",
      "Never gonna let you down",
      "Never gonna run around and desert you",
      "Never gonna make you cry",
      "Never gonna say goodbye",
      "Never gonna tell a lie and hurt you",
      "Join us @TNI-Cybersec"
    ];

    // Current sentence being processed
    var _PART = 0;

    // Character number of the current sentence being processed 
    var _PART_INDEX = 0;

    // Holds the handle returned from setInterval
    var _INTERVAL_VAL;

    // Element that holds the text
    var _ELEMENT = document.querySelector("#text");

    // Cursor element 
    var _CURSOR = document.querySelector("#cursor");

    // Implements typing effect
    function Type() {
      // Get substring with 1 characater added
      var text = _CONTENT[_PART].substring(0, _PART_INDEX + 1);
      _ELEMENT.innerHTML = text;
      _PART_INDEX++;

      // If full sentence has been displayed then start to delete the sentence after some time
      if (text === _CONTENT[_PART]) {
        // Hide the cursor
        _CURSOR.style.display = 'none';

        clearInterval(_INTERVAL_VAL);
        setTimeout(function () {
          _INTERVAL_VAL = setInterval(Delete, 50);
        }, 1000);
      }
    }

    // Implements deleting effect
    function Delete() {
      // Get substring with 1 characater deleted
      var text = _CONTENT[_PART].substring(0, _PART_INDEX - 1);
      _ELEMENT.innerHTML = text;
      _PART_INDEX--;

      // If sentence has been deleted then start to display the next sentence
      if (text === '') {
        clearInterval(_INTERVAL_VAL);

        // If current sentence was last then display the first one, else move to the next
        if (_PART == (_CONTENT.length - 1))
          _PART = 0;
        else
          _PART++;

        _PART_INDEX = 0;

        // Start to display the next sentence after some time
        setTimeout(function () {
          _CURSOR.style.display = 'inline-block';
          _INTERVAL_VAL = setInterval(Type, 100);
        }, 200);
      }
    }

    // Start the typing effect on load
    _INTERVAL_VAL = setInterval(Type, 100);
  </script>

  <script type="text/javascript" src="hey.js"></script>

</body>

</html>
