    <link rel="shortcut icon" href="img/TNICyberWebIcon.ico" />

    <!-- terminal effect -->
    <script src="js/t.min.js"></script>

    <!-- for on scroll animations -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <script src="js/wow.min.js"></script>
  </head>

  <body>
    <!-- loader -->
    <div id="loader"></div>

    <audio loop id="bgm">
      <source src="audio/NeverGonnaGiveYouUp.mp3" type="audio/mpeg" />
      <!-- Your browser does not support the audio element. -->
    </audio>

    <div class="wrapper">
      <!--------------- navbar starts here --------------->
      <nav>
        <span
          id="brand"
          class="circleScaleBtn2 logo"
          onclick="location.href='index.html'"
        >
          <img
            rel="preload"
            as="image"
            width="auto"
            height="55"
            src="img/TNICyberWeb.png"
          />
        </span>
      </nav>
      <!--------------- navbar ends here --------------->

      <!--------------- hero section starts here --------------->

      <div rel="preload" as="image" class="bgimg404 wow fadeInUp">
        <div class="hero">
          <div class="header">
            <h1 class="wow fadeInUp" data-wow-delay="0.1s">
              <span class="rainbowText">404 Page not found</span>
            </h1>
            <h3 class="wow fadeInUp" data-wow-delay="0.2s">
              <i class="fa-solid fa-hand-pointer"></i> Tap to
              <span id="control-icon"
                ><i class="fa-solid fa-play"></i> &
                <i class="fa-solid fa-pause"></i
              ></span>
            </h3>
            <h3 class="wow fadeInUp" data-wow-delay="0.3s">
              <i class="fa-solid fa-music"></i>
              <i class="fa-solid fa-music"></i>
              <i class="fa-solid fa-music"></i>
            </h3>
            <h6 class="wow fadeInUp" data-wow-delay="0.4s">
              Never gonna give you up
            </h6>
            <h6 class="wow fadeInUp" data-wow-delay="0.5s">
              Never gonna let you down
            </h6>
            <h6 class="wow fadeInUp" data-wow-delay="0.6s">
              Never gonna run around and desert you
            </h6>
            <h3 class="wow fadeInUp" data-wow-delay="0.7s">
              <i class="fa-solid fa-music"></i>
              <i class="fa-solid fa-music"></i>
              <i class="fa-solid fa-music"></i>
            </h3>
            <!-- <button onclick="playAudio()">play</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="js/script.js"></script>

    <!-- greensock cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
      // Click anywhere to play the audio
      controlIcon = document.getElementById("control-icon");
      audio = document.getElementById("bgm");
      audio.volume = 0.5;
      document.addEventListener("click", function () {
        // Toggle play/pause
        if (audio.paused) {
          audio.play();
          controlIcon.innerHTML = '<i class="fa-solid fa-pause"></i>';
        } else {
          audio.pause();
          controlIcon.innerHTML = '<i class="fa-solid fa-play"></i>';
        }
      });

      new WOW().init();
    </script>
  </body>
</html>
