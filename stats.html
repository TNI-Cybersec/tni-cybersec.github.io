  <div class="wrapper">
    <!--------------- navbar starts here --------------->
    <nav>
      <span id="brand" class="circleScaleBtn2 logo user-select-none wow bounceIn" data-wow-delay="0.6s"
        onclick="location.href='index.html'">
        <img rel="preload" as="image" width="auto" height="55" src="img/TNICyberWeb.png" />
      </span>
    </nav>
    <!--------------- navbar ends here --------------->
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">🛬</div>

  <!-- Bootstrap -->

  <!-- javascript -->
  <script src="js/script.js"></script>
  <script src="js/hero.js"></script>
  <script src="js/app.js"></script>

  <script type="text/javascript">
    new WOW().init();

    // Vistors counter
    $.getJSON(
      "https://api.countapi.xyz/get/tni-cybersec.github.io/visits",
      function (response) {
        const visits = response.value;
        const counters = [
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/0.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/1.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/2.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/3.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/4.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/5.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/6.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/7.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/8.gif">',
          '<img src="https://raw.githubusercontent.com/journey-ad/Moe-counter/master/assets/theme/rule34/9.gif">',
        ];
        [...String(visits)].forEach((digit) => {
          document.getElementById("visits").innerHTML += counters[digit];
        });
      }
    );
    $.getJSON(
      "https://api.countapi.xyz/get/tni-cybersec.github.io/landing",
      function (response) {
        $("#landing-hits").text(response.value);
      }
    );
  </script>
