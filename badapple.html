  <body>

        Your browser does not support HTML5 video.

    <!-- greensock cdn -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script> -->

    <script type="text/javascript">
      // Click anywhere to play the audio
      controlIcon = document.getElementById("control-icon");
      video = document.getElementById("badapple");
      document.addEventListener("click", function () {
        // Toggle play/pause
        if (video.paused) {
          video.play();
          controlIcon.innerHTML = '<i class="fa-solid fa-pause"></i>';
        } else {
          video.pause();
          controlIcon.innerHTML = '<i class="fa-solid fa-play"></i>';
        }
      });

      new WOW().init();
    </script>
